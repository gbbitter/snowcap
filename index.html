<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ski Conditions - Alpen</title>
    <meta name="description" content="Actuele ski-condities voor Bergeralm, Ladurns en Matrei">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0a1929">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a1929;
            --bg-card: #132f4c;
            --accent-blue: #3399ff;
            --accent-cyan: #00e5ff;
            --text-primary: #ffffff;
            --text-secondary: #b2c9e0;
            --snow-white: #f0f8ff;
            --frost: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark) 0%, #1a3a52 100%);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(51, 153, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 229, 255, 0.1) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 40px 20px;
            animation: slideDown 0.8s ease-out;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(2.5rem, 8vw, 5rem);
            letter-spacing: 0.1em;
            background: linear-gradient(135deg, var(--snow-white) 0%, var(--accent-cyan) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(0, 229, 255, 0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 300;
            letter-spacing: 0.05em;
        }

        .resorts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .resort-card {
            background: var(--bg-card);
            border-radius: 20px;
            padding: 30px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid var(--frost);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .resort-card:nth-child(1) { animation-delay: 0.1s; }
        .resort-card:nth-child(2) { animation-delay: 0.2s; }
        .resort-card:nth-child(3) { animation-delay: 0.3s; }

        .resort-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-cyan));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.5s ease;
        }

        .resort-card:hover::before {
            transform: scaleX(1);
        }

        .resort-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 229, 255, 0.2);
            border-color: var(--accent-cyan);
        }

        .resort-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            letter-spacing: 0.05em;
            margin-bottom: 5px;
            color: var(--snow-white);
        }

        .resort-location {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 25px;
            font-weight: 300;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid var(--frost);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 15px;
        }

        .weather-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.3rem;
            letter-spacing: 0.08em;
            color: var(--accent-cyan);
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .weather-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .weather-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 229, 255, 0.3);
        }

        .weather-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
            font-weight: 300;
        }

        .weather-value {
            font-size: 1.6rem;
            font-weight: 600;
            color: var(--snow-white);
        }

        .snow-depth {
            background: linear-gradient(135deg, rgba(51, 153, 255, 0.2), rgba(0, 229, 255, 0.2));
            border: 2px solid var(--accent-cyan);
            grid-column: 1 / -1;
        }

        .snow-depth .weather-value {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--snow-white), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .forecast-section {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--frost);
        }

        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }

        .forecast-day {
            background: rgba(255, 255, 255, 0.05);
            padding: 12px 8px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s ease;
        }

        .forecast-day:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(0, 229, 255, 0.3);
            transform: translateY(-2px);
        }

        .forecast-date {
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
            font-weight: 300;
        }

        .forecast-icon {
            font-size: 1.8rem;
            margin: 8px 0;
        }

        .forecast-temp {
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--snow-white);
            margin: 5px 0;
        }

        .forecast-snow {
            font-size: 0.75rem;
            color: var(--accent-cyan);
            margin-top: 5px;
        }

        .piste-map-btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-cyan));
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }

        .piste-map-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 229, 255, 0.3);
        }

        .piste-map-section {
            margin-top: 20px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--frost);
        }

        .error {
            background: rgba(255, 82, 82, 0.1);
            border: 1px solid rgba(255, 82, 82, 0.3);
            padding: 15px;
            border-radius: 12px;
            color: #ffb4b4;
            font-size: 0.95rem;
        }

        .last-update {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 30px;
            font-weight: 300;
        }

        footer {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 0.9rem;
            border-top: 1px solid var(--frost);
            margin-top: 40px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .resorts-grid {
                grid-template-columns: 1fr;
            }
            
            .weather-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚õ∑Ô∏è SKI CONDITIONS</h1>
            <p class="subtitle">Actuele condities voor jouw 3 favoriete skigebieden</p>
        </header>

        <div class="resorts-grid" id="resortsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Condities worden geladen...</p>
            </div>
        </div>

        <div class="last-update" id="lastUpdate"></div>

        <footer>
            <p>Data wordt automatisch ververst ‚Ä¢ Gemaakt voor ski-liefhebbers</p>
        </footer>
    </div>

    <script>
        const RESORTS = [
            {
                name: 'Bergeralm',
                location: 'Steinach am Brenner, Oostenrijk',
                coords: { lat: 47.0858, lon: 11.4650 },
                pisteMapUrl: 'https://www.bergeralm.at/winter/pistenplan'
            },
            {
                name: 'Ladurns',
                location: 'Zuid-Tirol, Itali√´',
                coords: { lat: 46.8833, lon: 11.4500 },
                pisteMapUrl: 'https://www.ladurns.it/nl/winter/pistenplan'
            },
            {
                name: 'Superd√©voluy',
                location: 'Hautes-Alpes, Frankrijk',
                coords: { lat: 44.6833, lon: 6.0167 },
                pisteMapUrl: 'https://www.superdevoluy.com/en/ski-area/piste-map/'
            }
        ];

        async function fetchWeatherData(resort) {
            try {
                // Open-Meteo API - gratis en geen API key nodig
                const url = `https://api.open-meteo.com/v1/forecast?latitude=${resort.coords.lat}&longitude=${resort.coords.lon}&current=temperature_2m,relative_humidity_2m,wind_speed_10m,weather_code,cloud_cover&daily=weather_code,temperature_2m_max,temperature_2m_min,snowfall_sum,precipitation_sum&timezone=Europe/Berlin&forecast_days=7`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Weather data niet beschikbaar');
                
                const data = await response.json();
                
                // Sneeuwdiepte schatten op basis van sneeuwval en hoogte
                const elevation = 1800; // Gemiddelde hoogte skigebied
                const estimatedSnowDepth = Math.round(data.daily.snowfall_sum[0] * 10 + (elevation / 10));
                
                return {
                    temperature: Math.round(data.current.temperature_2m),
                    humidity: data.current.relative_humidity_2m,
                    windSpeed: Math.round(data.current.wind_speed_10m),
                    snowfall: data.daily.snowfall_sum[0] || 0,
                    snowDepth: estimatedSnowDepth,
                    weatherCode: data.current.weather_code,
                    cloudCover: data.current.cloud_cover,
                    forecast: data.daily
                };
            } catch (error) {
                console.error(`Error fetching data for ${resort.name}:`, error);
                return null;
            }
        }

        function getWeatherDescription(code) {
            const weatherCodes = {
                0: '‚òÄÔ∏è Helder',
                1: 'üå§Ô∏è Licht bewolkt',
                2: '‚õÖ Gedeeltelijk bewolkt',
                3: '‚òÅÔ∏è Bewolkt',
                45: 'üå´Ô∏è Mistig',
                48: 'üå´Ô∏è Mistig',
                51: 'üåßÔ∏è Lichte motregen',
                61: 'üåßÔ∏è Lichte regen',
                71: 'üå®Ô∏è Lichte sneeuw',
                73: '‚ùÑÔ∏è Matige sneeuw',
                75: '‚ùÑÔ∏è Zware sneeuw',
                85: 'üå®Ô∏è Sneeuwbuien',
                86: '‚ùÑÔ∏è Zware sneeuwbuien'
            };
            return weatherCodes[code] || 'üå§Ô∏è Wisselend';
        }

        function getWeatherIcon(code) {
            const iconMap = {
                0: '‚òÄÔ∏è',
                1: 'üå§Ô∏è',
                2: '‚õÖ',
                3: '‚òÅÔ∏è',
                45: 'üå´Ô∏è',
                48: 'üå´Ô∏è',
                51: 'üåßÔ∏è',
                61: 'üåßÔ∏è',
                63: 'üåßÔ∏è',
                65: 'üåßÔ∏è',
                71: 'üå®Ô∏è',
                73: '‚ùÑÔ∏è',
                75: '‚ùÑÔ∏è',
                77: '‚ùÑÔ∏è',
                80: 'üåßÔ∏è',
                81: 'üåßÔ∏è',
                82: 'üåßÔ∏è',
                85: 'üå®Ô∏è',
                86: '‚ùÑÔ∏è',
                95: '‚õàÔ∏è',
                96: '‚õàÔ∏è',
                99: '‚õàÔ∏è'
            };
            return iconMap[code] || 'üå§Ô∏è';
        }

        function createResortCard(resort, weatherData) {
            if (!weatherData) {
                return `
                    <div class="resort-card">
                        <h2 class="resort-name">${resort.name}</h2>
                        <p class="resort-location">${resort.location}</p>
                        <div class="error">
                            ‚ö†Ô∏è Weerdata tijdelijk niet beschikbaar
                        </div>
                    </div>
                `;
            }

            const snowCondition = weatherData.snowDepth > 100 ? 'üéø Uitstekend' : 
                                 weatherData.snowDepth > 50 ? '‚õ∑Ô∏è Goed' : 
                                 '‚ö†Ô∏è Beperkt';

            // Generate 7-day forecast
            const forecastHTML = weatherData.forecast.time.slice(0, 7).map((date, index) => {
                const dayName = new Date(date).toLocaleDateString('nl-NL', { weekday: 'short' });
                const dayDate = new Date(date).toLocaleDateString('nl-NL', { day: 'numeric', month: 'short' });
                const maxTemp = Math.round(weatherData.forecast.temperature_2m_max[index]);
                const minTemp = Math.round(weatherData.forecast.temperature_2m_min[index]);
                const snow = weatherData.forecast.snowfall_sum[index] || 0;
                const icon = getWeatherIcon(weatherData.forecast.weather_code[index]);
                
                return `
                    <div class="forecast-day">
                        <div class="forecast-date">${dayName}<br>${dayDate}</div>
                        <div class="forecast-icon">${icon}</div>
                        <div class="forecast-temp">${maxTemp}¬∞ / ${minTemp}¬∞</div>
                        ${snow > 0 ? `<div class="forecast-snow">‚ùÑÔ∏è ${snow} cm</div>` : ''}
                    </div>
                `;
            }).join('');

            return `
                <div class="resort-card">
                    <h2 class="resort-name">${resort.name}</h2>
                    <p class="resort-location">${resort.location}</p>
                    
                    <div class="weather-section">
                        <h3 class="section-title">‚ùÑÔ∏è Sneeuwcondities</h3>
                        <div class="weather-grid">
                            <div class="weather-item snow-depth">
                                <div class="weather-label">Sneeuwdiepte (schatting)</div>
                                <div class="weather-value">${weatherData.snowDepth} cm</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Verse sneeuw (24u)</div>
                                <div class="weather-value">${weatherData.snowfall} cm</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Conditie</div>
                                <div class="weather-value" style="font-size: 1.3rem;">${snowCondition}</div>
                            </div>
                        </div>
                    </div>

                    <div class="weather-section">
                        <h3 class="section-title">üå°Ô∏è Huidige Omstandigheden</h3>
                        <div class="weather-grid">
                            <div class="weather-item">
                                <div class="weather-label">Temperatuur</div>
                                <div class="weather-value">${weatherData.temperature}¬∞C</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Wind</div>
                                <div class="weather-value">${weatherData.windSpeed} km/u</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Vochtigheid</div>
                                <div class="weather-value">${weatherData.humidity}%</div>
                            </div>
                            <div class="weather-item">
                                <div class="weather-label">Bewolking</div>
                                <div class="weather-value">${weatherData.cloudCover}%</div>
                            </div>
                        </div>
                    </div>

                    <div class="weather-section">
                        <div class="weather-item">
                            <div class="weather-label">Nu</div>
                            <div class="weather-value" style="font-size: 1.3rem;">
                                ${getWeatherDescription(weatherData.weatherCode)}
                            </div>
                        </div>
                    </div>

                    <div class="forecast-section">
                        <h3 class="section-title">üìÖ 7-Daagse Voorspelling</h3>
                        <div class="forecast-grid">
                            ${forecastHTML}
                        </div>
                    </div>

                    <div class="piste-map-section">
                        <a href="${resort.pisteMapUrl}" target="_blank" rel="noopener noreferrer" class="piste-map-btn">
                            üó∫Ô∏è Bekijk Pistekaart
                        </a>
                    </div>
                </div>
            `;
        }

        async function loadAllResorts() {
            const container = document.getElementById('resortsContainer');
            
            try {
                const weatherPromises = RESORTS.map(resort => fetchWeatherData(resort));
                const weatherDataArray = await Promise.all(weatherPromises);
                
                container.innerHTML = RESORTS.map((resort, index) => 
                    createResortCard(resort, weatherDataArray[index])
                ).join('');
                
                document.getElementById('lastUpdate').textContent = 
                    `Laatst bijgewerkt: ${new Date().toLocaleString('nl-NL')}`;
            } catch (error) {
                container.innerHTML = `
                    <div class="resort-card">
                        <div class="error">
                            ‚ö†Ô∏è Er is een fout opgetreden bij het laden van de data. Probeer het later opnieuw.
                        </div>
                    </div>
                `;
            }
        }

        // Service Worker registratie voor PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(err => {
                console.log('Service Worker registratie mislukt:', err);
            });
        }

        // Load data on page load
        loadAllResorts();

        // Refresh elke 10 minuten
        setInterval(loadAllResorts, 600000);
    </script>
</body>
</html>
